<!DOCTYPE html>
<html lang="pt-br">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RuínasNet</title> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <a href="login.html" class="login-button">Entrar / Registrar</a>
    </header>
    <div class="slideBx">
        <input type="radio" name="radio-btn" id="foto_2" checked>
        <input type="radio" name="radio-btn" id="foto_3">
        <input type="radio" name="radio-btn" id="foto_4">
        <input type="radio" name="radio-btn" id="foto_5">

        <div class="slide s1">
            <img src="imagens/foto_2.jpeg" alt="Imagem Arqueologia 1">
        </div>
        <div class="slide s2">
            <img src="imagens/foto_3.jpeg" alt="Imagem Arqueologia 2">
        </div>
        <div class="slide s3">
            <img src="imagens/foto_4.jpeg" alt="Imagem Arqueologia 3">
        </div>
        <div class="slide s4">
            <img src="imagens/foto_5.jpeg" alt="Imagem Arqueologia 4">
        </div>
        <div class="overlay">
            <h1>RuínasNet</h1>
            <p>Explorando a História, Conectando ao Passado</p>
        </div>

        <div class="navigation-manual">
            <label for="foto_2" class="manual-btn"></label>
            <label for="foto_3" class="manual-btn"></label>
            <label for="foto_4" class="manual-btn"></label> 
            <label for="foto_5" class="manual-btn"></label>
        </div>
        
        <div class="contentBx">
            <h2>Atlas da Arqueologia</h2>
            <div class="size">
                <h3>Vestígios & Civilizações</h3>
                <span>História da Sociedade</span>
            </div>
            <div class="color">
                <h3>Contatos</h3>
                <div class="button">
                    <i class="fa-brands fa-facebook-f"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-linkedin-in"></i>
                </div>
            </div>
            <a href="#">Veja nossas redes e nos acompanhe lá!!!</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
